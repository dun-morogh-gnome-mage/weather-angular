<div class="container widget-form">
    <div style="width: 70%;margin-left: 15%; padding:5%;">
        <form #f="ngForm">  
            <h3 class="text-center">Weather Search⛅️</h3>
            <div class="row form-group" ngModelGroup="userStreet" #userStreet="ngModelGroup">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <label for="street" class="control-label">Street</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-10">
                    <input type="text" 
                    class="form-control" 
                    name = "enteredStreet" 
                    (change)="validateInput()" 
                    [(ngModel)] = "enteredStreet" 
                    id="street" 
                    required
                    [ngClass] = "{'red-border' : (!userStreet.valid && userStreet.touched) && !validation === true}"
                    >
                    <span *ngIf= "(!userStreet.valid && userStreet.touched) && !validation">Please enter a valid street</span>
                </div>
                
            </div>
            
            <div class="row form-group" ngModelGroup="userCity" #userCity="ngModelGroup">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <label for="city" class="control-label">City</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-10">
                    <input type="text" 
                    class="form-control" 
                    name = "enteredCity" 
                    [(ngModel)]="enteredCity" 
                    (input)="getCity()" 
                    (change)="validateInput()" 
                    id="city" 
                    required 
                    [matAutocomplete]="auto"
                    [ngClass] = "{'red-border' : (!userCity.valid && userCity.touched) && !validation === true}"
                    >
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor = "let city of cities; let i = index" [value] = "city" (click)="getState(i)">
                            {{city}}
                        </mat-option>
                    </mat-autocomplete>
                    <span *ngIf="(!userCity.valid && userCity.touched) && !validation" >Please enter a valid city</span>
                </div>
            </div>
            
            <div class="row form-group" ngModelGroup="userState" #userState="ngModelGroup" >
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <label for="state">State</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-10">
                    <select id="state" class="form-control custom-select" name="enteredState" [(ngModel)] = "enteredState">
                        <option value="Default">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennesse</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>


                </div>
            </div>
            <hr>
            <div class="form-group row">
                <div class="col-sm-12 col-md-4 control-label col-lg-4">Auto-detect Location</div>
                <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="isChecked" [(ngModel)]="isChecked" (click)="checkBox()">
                    <label class="form-check-label" for="gridCheck1">
                        Current Location
                    </label>
                </div>
                </div>
            </div>
            
            <button type="submit" (click)= "submitForm()" class="btn btn-primary button-margin" [ngClass]="{disabled : validateInput() === false}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>Search</button>
                <span class="button-gap"></span>
            <button type="button"  class="btn btn-secondary button-margin" style="background : #fffcfc; color: #474d52;" (click)="clearForm()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
            </svg>Clear</button>
            
        </form>
    </div>

</div>
